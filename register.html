<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* Высота вьюпорта */
            background-image: url("images/fon.jpg"); /* Путь к вашему изображению */
            background-size: cover; /* Заполнение всей области */
            background-position: center; /* Центрирование изображения */
            background-repeat: no-repeat; /* Отмена повторения изображения */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Цвет текста */
            font-family: Arial, sans-serif; /* Шрифт текста */
        }

        .registration-container {
            display: flex; /* Используем flex для размещения аватара и формы */
            align-items: center; /* Вертикальное центрирование */
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для контейнера */
            padding: 20px; /* Отступы в контейнере */
            border-radius: 10px; /* Скругление углов контейнера */
        }

        .avatar-wrapper {
            width: 150px; /* Ширина контейнера */
            height: 150px; /* Высота контейнера */
            cursor: pointer; /* Курсор указывает, что элемент кликабельный */
            overflow: hidden; /* Обрезка содержимого */
            border: 2px solid #ccc; /* Граница для аватара */
            border-radius: 50%; /* Круглая форма */
            display: flex; /* Используем flex для центрирования */
            align-items: center; /* Вертикальное центрирование */
            justify-content: center; /* Горизонтальное центрирование */
            position: relative; /* Чтобы разместить текст правильно */
            margin-right: 20px; /* Отступ справа от аватара */
        }

        .avatar-wrapper img {
            width: 100%; /* Полная ширина для изображения */
            height: 100%; /* Высота изображения также 100% */
            object-fit: cover; /* Обеспечивает, что изображение заполнит круг */
            border-radius: 50%; /* Круглая форма для изображения */
        }

        .avatar-label {
            position: absolute;
            bottom: 60px; /* Настройте, где вы хотите разместить текст */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7); /* Полупрозрачный фон под текстом */
            padding: 5px;
            border-radius: 5px;
            font-weight: bold;
        }

        .form-container {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0; /* Отступы между полями ввода */
            padding: 10px;
            width: 300px; /* Ширина полей ввода */
            border: 1px solid #fff; /* Цвет границы */
            border-radius: 5px; /* Скругление углов */
            background: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон для полей ввода */
            color: black; /* Цвет текста в полях ввода */
        }

        input[type="file"] {
            display: none; /* Скрываем реальный элемент input */
        }

        button {
            margin-top: 10px; /* Отступ сверху для кнопки */
            padding: 10px 15px; /* Внутренние отступы для кнопки */
            background-color: #4CAF50; /* Цвет фона кнопки */
            border: none; /* Без границ */
            border-radius: 5px; /* Скругление углов кнопки */
            color: white; /* Цвет текста на кнопке */
            cursor: pointer; /* Указатель при наведении */
        }

        .login-link {
            margin-top: 20px; /* Отступ сверху для ссылки */
            color: white; /* Цвет текста ссылки */
            text-decoration: underline; /* Подчеркнутый текст */
            cursor: pointer; /* Указатель при наведении */
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="avatar-wrapper" id="avatarWrapper" onclick="document.getElementById('fileInput').click();">
            <img id="avatar" src="images/avatar.png" />
            <span class="avatar-label">Аватар</span>
        </div>
        <div class="form-container">
            <div class="text">
                <h1>Регистрация</h1>
            </div>
            <input type="text" placeholder="Имя пользователя" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Повторите пароль" required>
            <button type="submit">Зарегистрироваться</button>
            <div class="login-link" onclick="window.location.href='/login/'">Уже есть аккаунт? Войти</div>
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" />

    <script>
        document.getElementById('fileInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const avatarImage = document.getElementById('avatar');
                    avatarImage.setAttribute('src', event.target.result);
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
